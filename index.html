<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>Torben Portal</title>

    <!-- Mobilvenlig -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon.png">
<link rel="apple-touch-icon" href="icon.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f0f0f0;
        }

        header {
            background-color: #0074cc;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header img {
            width: 100px;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        h1 {
            margin: 0;
            font-size: 26px;
        }

        .subtitle {
            margin-top: 5px;
            font-size: 16px;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        .section-title {
            font-size: 18px;
            margin: 20px 0 10px;
            color: #333;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            max-width: 600px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 6px;
            padding: 12px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .card a {
            text-decoration: none;
            color: #005a9e;
            font-weight: bold;
            display: block;
        }

        footer {
            text-align: center;
            padding: 15px;
            font-size: 13px;
            color: #666;
        }
    </style>
</head>
